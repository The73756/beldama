<header class="header">
  <div class="container">
    <div class="header-top">
      <div class="header-top__right">
        <a href="#" class="header-top__link">
          <svg class="header-top__icon" width="14" height="18">
            <use xlink:href="img/sprite.svg#lock"></use>
          </svg>
          <span>Войти / Зарегистрироваться</span>
        </a>
      </div>

      <div class="header-top__left">
        <div class="currency">
          <button class="btn-reset currency__btn">
            <img src="../img/flags/usa.png" alt="" aria-hidden="true" width="27" height="18" class="currency__image" />
            <span>usd</span>
            <svg class="currency__icon">
              <use xlink:href="img/sprite.svg#arrow"></use>
            </svg>
          </button>
        </div>
        <a href="#" class="header-top__link">
          <svg class="header-top__icon" width="24" height="22">
            <use xlink:href="img/sprite.svg#cart"></use>
          </svg>
          <span>Оформить заказ</span>
        </a>
      </div>
    </div>

    <div class="header-main">
      <h1 class="visually-hidden">Beldama - Интернет-магазин одежды</h1>

      <a class="header-main__phone" href="tel:+375298444909">
        <svg class="header-main__icon" width="17" height="17">
          <use xlink:href="img/sprite.svg#phone"></use>
        </svg>
        <span>+375 29 8 444 909</span>
        <span class="header-main__operator">мтс</span>
      </a>

      <a href="/">
        <img class="logo" src="../img/logo.svg" alt="Логотип магазина Beldama" width="190" height="145" />
      </a>

      <div class="header-main__right">
        <form action="/" class="search">
          <input name="search" type="text" class="input-reset search__input" placeholder="Поиск по сайту" />

          <button type="button" class="btn-reset search__btn" title="Поиск">
            <svg class="search__icon header-main__icon" width="24" height="24">
              <use xlink:href="img/sprite.svg#search"></use>
            </svg>
          </button>
        </form>

        <nav class="user-nav" title="Пользовательская навигация">
          <ul class="user-nav__list list-reset">
            <li class="user-nav__item">
              <a href="#" class="user-nav__link" title="Избранные">
                <svg class="user-nav__icon" width="25" height="24">
                  <use xlink:href="img/sprite.svg#heart"></use>
                </svg>
              </a>
            </li>
            <li class="user-nav__item">
              <a href="#" class="user-nav__link" title="Корзина">
                <svg class="user-nav__icon" width="20" height="24">
                  <use xlink:href="img/sprite.svg#bag"></use>
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="header-bottom"></div>
  </div>
</header>
